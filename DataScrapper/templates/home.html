<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="col-md-3 offset-md-5">DATA SCRAPPER</h1>
        <div class="row">
            <form action="{% url 'get_data' %}" method="post">
                {% csrf_token %}
                <h3 class="col-md-4">There are already uploaded</h3>
                <ul>
                    <li>PD</li>
                    <li>ZUO</li>
                    <li>PINS</li>
                    <li>ZM</li>
                    <li>DOCU</li>
                    <li>CLDR</li>
                    <li>RUN</li>
                </ul>
                <h3>Please, don't download this companies data again, if you don't want mess in db.</h3>

                <label for="input_symbol" class="col-md-4">Enter company symbol (e.g. PINS for Pintarest):</label>
                <input type="text" name="input_symbol" class="col-md-2" id="input_symbol">
            </form>
        </div>
    </div>
</body>
</html>
